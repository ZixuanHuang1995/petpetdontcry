{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}DOCTOR{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Hello, {{ current_user.name }}</h1>
    {% if action=='edit' %}
    <h2>Edit Your Post</h2>
    {% else %}
    <h2>Write Your Story</h2>
    {% endif %}
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
{% endblock %}
