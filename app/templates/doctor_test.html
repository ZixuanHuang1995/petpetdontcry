{% extends "base.html" %}

{% block title %}Blog_Post_List{% endblock %}

{% block page_content %}
<div class="post-list">
    {% for doctor in doctors %}
    <div class="post-content">
        <div class="post-title">CID:{{ doctor.CID }}</div>
        <div class="post-body">UID:{{ doctor.UID }}</div>
        <div class="post-body">NAME:{{ doctor.user.name }}</div>
        <a href="{{ url_for('clinic_views.delete_doctor', CID = doctor.CID ,UID = doctor.UID ) }}">刪除</a>
    </div>
    {% endfor %}
</div>
{% endblock %}
